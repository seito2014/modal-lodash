<!doctype html>
<html class="no-js" lang="">

        <meta charset="utf-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="./modal-lodash.css">
    </head>
    <body>

        <ul>
            <li>
                <a class="js-ml-trigger" href="">

        <div class="ml-modal" id="js-ml-modal">
            <div class="ml-modal-contents">
                <div class="ml-modal-inner" id="js-ml-output">

                </div>
                <button class="ml-modal-button ml-modal-button-left js-ml-left" type="button"></button>
                <button class="ml-modal-button ml-modal-button-right  js-ml-right" type="button"></button>
                <button class="ml-modal-button ml-modal-button-close js-ml-close"></button>

        <script type="text/template" id="js-ml-template">
            <aside class="ml-modal-item">
                <h1>{{= title }}</h1>
                <p>{{= description }}</p>
                <img src="{{= image }}" alt="">
            </aside>
        </script>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        <script src="./modal-lodash.js"></script>
        <script>
            var myModalLodash = new ModalLodash({
                trigger: '.js-ml-trigger'
            });
        </script>
